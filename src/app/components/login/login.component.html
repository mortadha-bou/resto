<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
        
                    <h2>LOGIN</h2>
                </div>
            </div>
        </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="Password" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="Password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="login">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
