<!--::chefs_part start::-->
<section class="chefs_part blog_item_section section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>Team Member</p>
                    <h2>Our Experience Chefs</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div *ngFor="let chef of chefsTab">
                <app-chef [x]="chef"></app-chef>
                                
        
                <div style="text-align:center">      <button class="btn btn-warning"(click)="goToEdit(chef.id)">Edit</button> 
                       <button class="btn btn-danger" (click)="deleteChef(chef.id)">Delte</button>
                </div>

                
            </div>
         
        </div>
    </div>
  </section>
  <!--::chefs_part end::-->
